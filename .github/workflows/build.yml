name: Build

on:
  push:
    branches: [ main, initial-work ]
  pull_request:
    branches: [ main ]

jobs:
  nix-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Setup Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build package
        run: nix build -L

      - name: Check binary
        run: |
          ./result/bin/nefit-homekit 2>&1 | head -5 || true
          file ./result/bin/nefit-homekit
          ls -lh ./result/bin/nefit-homekit

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: nefit-homekit-linux
          path: result/bin/nefit-homekit
          retention-days: 7
